<h1>Translate all the stuff!!4!</h1>


<form method="POST" action="#" th:action="@{/}" th:object="${translation}" >

        <thead>
        <tr class="bg-info">
            <td>Hungarian</td>
            <td>Czech</td>
        </tr>
        </thead>
        <tbody>
        <td>
            <textarea th:field="*{hungarian}" cols="25" rows="3"></textarea>
        </td>
        <td>
            <textarea th:field="*{czech}" cols="25" rows="3"></textarea>
        </td>
        </tbody>
    </table>
    <button>Translate</button>
</form>
