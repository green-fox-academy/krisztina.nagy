<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aye-Aye club</title>
</head>
<body>
<ul>
    <li><a th:href="'/?name=' + ${aye.getName()}">Information</a></li>
    <li><a th:href="'/nutritionStore?name=' + ${aye.getName()}">Nutrition store</a></li>
    <li><a th:href="'/trickCenter?name=' + ${aye.getName()}">Trick center</a></li>
    <li><a th:href="'/actionHistory?name=' + ${aye.getName()}">Action history</a></li>
</ul>

<img th:src="${aye.getImgPath()}" alt="aye-aye-ing you" width="50%" height="50%">

<div th:text="'This is ' + ${aye.getName()} +'. Currently feasting on ' + ${aye.getFood()} +' and drinking ' + ${aye.getDrink()} +'. He knows ' + ${aye.getTricks().size()} +' tricks.'"></div>
<div>
    <h1>Known tricks</h1>
    <ul th:if="${aye.getTricks().size()>0}">

        <li th:each="trick : ${aye.getTricks()}" th:text="${trick}"></li>

    </ul>

    <ul th:unless="${aye.getTricks().size()>0}">
        <li>This Aye-aye does not know any tricks yet, teach it some!</li>
    </ul>

</div>
</body>
</html>
